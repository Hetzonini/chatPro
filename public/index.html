<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>EL MEJOR CHAT</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> D1SCORDED</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">USUARIO</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">PA DONDE PA?</label>
						<select name="room" id="room">
							<option value="PA POKEMON">PA POKEMON</option>
							<option value="PA UN AMONG">PA UN AMONG</option>
							<option value=">PA UN LOL DIU">PA UN LOL DIU</option>
							<option value="PA EL FOR">PA EL FOR</option>
							<option value="MEMES">MEMES</option>
							<option value="AFK">AFK</option>
						</select>
					</div>
					<button type="submit" class="btn">UNIRTE AL CHAT</button>
				</form>
			</main>
		</div>
	</body>
</html>
